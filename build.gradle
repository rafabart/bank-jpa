plugins {
    id 'java'
}

group 'com.invillia'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.6.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
